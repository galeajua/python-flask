<!DOCTYPE html>
<html lang="en">
<head>
    <title>my js project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="script.js" async></script>
    <style>
        .centered {
          display: flex;
          justify-content: center;
          font-size: large;
          font-weight: bold;
          text-transform: uppercase;
        }

        .max {
          max-width: 500px;
        }

        .invalid {
          color: red;
          font-weight: bold;
          display: none;
        }

    </style>
</head>
<body class="p-5 d-flex justify-content-center">
    <form onsubmit="submitRequest(event)" class="max w-50">
        <div class="form-group ">
          <label class="centered" for="username">username</label>
          <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter your name">
          <p class="invalid" id="invalid-name">Please enter a username</p>
          <small id="usernameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="checkbox">
          <label class="form-check-label" for="checkbox">I hereby agree to be amazed</label>
          <p class="invalid" id="invalid-checkbox">Please agree to our terms and conditions</p>
        </div>
        <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
            <p id="myName" class="p-5"></p>
        </div>
        <div id="photo" class="centered"></div>
    </form>
    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
